    <script>

             // Back to Top button functionality
    const backToTopBtn = document.getElementById('back-to-top');
    window.onscroll = function() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            backToTopBtn.style.display = 'block'; // Show the button when scrolling down
        } else {
            backToTopBtn.style.display = 'none'; // Hide the button when at the top
        }
    };

    backToTopBtn.onclick = function() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    };

    function createSnowflake() {
  const snowflake = document.createElement("div");
  snowflake.classList.add("falling");
  document.body.appendChild(snowflake);

  // Randomize snowflake properties
  const randomLeft = Math.random() * 100; // Position between 0% - 100%
  const randomSize = Math.random() * 1 + 0.2; // Scale between 0.2 and 1
  const randomDuration = Math.random() * 10 + 5; // Fall duration between 5-12s
  const randomSway = Math.random() * 4 + 2; // Sway duration between 2-6s

  // Apply randomized styles
  snowflake.style.left = `${randomLeft}%`;
  snowflake.style.width = `${randomSize * 30}px`; 
  snowflake.style.height = `${randomSize * 30}px`; 
  snowflake.style.animationDuration = `${randomDuration}s, ${randomSway}s`;

  // Remove snowflake after animation ends
  setTimeout(() => snowflake.remove(), randomDuration * 1000);
}

// Generate snowflakes every 1500ms (1.5 seconds)
setInterval(createSnowflake, 1500);

    </script>
